<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <script src="ROT_MOD1-NC3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   <link rel="icon" href="imgs/favicon.png">

</head>
<body class="container">
    
    <form class="form-m-2">
        <h1>Calculadora Simples<br> em JavaScript</h1>

        <label class="for-label">Valor A<br></label>
        <input class="form-control" type="number" id="v1"/>

        <label class="for-label">Valor B<br></label>
        <input class="form-control" type="number" id="v2"/>

        <label class="for-label">Operação<br></label>
        <select class="form-select" id="oper">
            <option>Soma</option>
            <option>Subtração</option>
            <option>Multiplicação</option>
            <option>Divisão</option>
            <option>Potência</option>
        </select>
        <a href="#" onclick="executar()">Calcular</a> 

        <div class="alert-success" id="resp">O resultado aparece aqui...</div>
    </form>

        <script>
            function somar(a,b){
                return a+b;
            }

            function subtrair(a,b){
                return a-b;
            }

            function multiplicar (a,b){
                return a * b;
            }

            function dividir(a,b){
                if(b==a)
                    alert("Divisão por zero")
                    return a/b;
            }

            function exponencial (a,b){
                return Math.pow(a,b);
            }

            const executar = () =>{

                const a = eval(document.getElementById("v1").value);
                const b = eval(document.getElementById("v2").value);
                let oper = eval(document.getElementById("oper").selectedIndex);

                let resultado = 
                    (oper==0)?somar(a,b):
                    (oper==1)?subtrair(a,b):
                    (oper==2)?multiplicar(a,b):
                    (oper==3)?dividir(a,b):
                    exponencial(a,b);

                    if(typeof resultado === "number"){
                        resultado = resultado.toFixed(2);
                    }

                document.getElementById("resp").innerHTML =`O resultado da operação é <span class="resultado-num">${resultado}</span>`;
            }
    </script>
</body>
</html>
